<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arrow1 = function (name) {
      return `hello, ${name}`
    }
    // 1. function 키워드 삭제 후 화살표 작성 (여기까지만 사용할 것)
    const arrow2 = (name) => { return `hello, ${name}` }

    // 2. 인자의 소괄호 삭제 (인자가 1개일 경우에만 가능, 권장하지는 않음(명시성, 가독성 때문))
    const arrow3 = name => { return `hello, ${name}` }

    // 3. 중괄호와 return 삭제 (함수 본문이 return을 포함한 표현식 1개일 경우에만 가능)
    const arrow4 = name => `hello, ${name}`

    console.log(arrow1('peter'))  // hello, peter
    console.log(arrow2('peter'))  // hello, peter
    console.log(arrow3('peter'))  // hello, peter
    console.log(arrow4('peter'))  // hello, peter

    // 심화
    // 1. 인자가 없다면 () or _ 로 표시 가능
    const noArgs1 = () => 'No args'
    const noArgs2 = _ => 'No args'

    // 2-1. object를 return 한다면 return 을 명시적으로 작성해야 함
    const returnObject1 = () => { return { key: 'value' } }

    // 2-2. return을 작성하지 않으려면 객체를 소괄호로 감싸야 함
    const returnObject2 = () => ({ key: 'value' })
  </script>
</body>

</html>
