<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    // 아래에 코드 작성
    const divTag = document.createElement('div')
    divTag.classList.add('article')

    const h1Tag = document.createElement('h1')
    divTag.appendChild(h1Tag)

    const pTag = document.createElement('p')
    divTag.appendChild(pTag)
    pTag.textContent = 'This is a article content'

    pTag.style.borderTop = '1px solid black'
    pTag.style.paddingTop = '10px'

    h1Tag.textContent = 'Article Title'

    console.log(h1Tag)

    document.getElementById('container').appendChild(divTag)
  </script>
</body>

</html>
