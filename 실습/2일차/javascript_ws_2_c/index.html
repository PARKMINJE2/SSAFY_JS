<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    for (studentName of studentNames) {
      const age = studentAges[studentName]
      if (age > 25) {
      console.log(`${studentName}은 ${age}세 입니다.`)
    }
    }
    

    

  </script>
</body>

</html>
