<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    // 1. 선택
    const h1Tag = document.querySelector('.heading')
    const h2Tag = document.querySelector('.sub-heading')
    const pTag = document.querySelector('.contents')

    // 1-2. h1 기존 텍스트 저장
    const oriText = h1Tag.textContent


    // 2. 콜백 함수
    // 2-1. h1
    const mouseOverHandler = (() => {
      if (h1Tag.textContent === oriText) {
        h1Tag.textContent = 'I am being hovered!'
      } else {
        h1Tag.textContent = oriText
      }
    })

    // 2-2. h2
    const dblclickHandler = (() => {
      h2Tag.classList.toggle('font-crimson')
    })

    // 2-3. p
    const wheelHandler = (() => {
      const randomText = randomTexts[Math.floor(Math.random() * randomTexts.length)]
      pTag.textContent = randomText
    })

    // 3. 이벤트 리스너
    h1Tag.addEventListener('mouseover', mouseOverHandler)  
    h1Tag.addEventListener('mouseout', mouseOverHandler)

    h2Tag.addEventListener('dblclick', dblclickHandler)

    pTag.addEventListener('wheel', wheelHandler)
  </script>
</body>

</html>
