<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .theme-color {
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
  </table>

  <script>
    // 아래에 코드 작성
    const tdTags = document.querySelectorAll('td')
    const clickHandler = function (event) {
      if (this.classList.value) {
        this.classList.remove('theme-color')
      } else {
        this.classList.add('theme-color')
      }
    }


    tdTags.forEach(td => {
      td.addEventListener('click', clickHandler)
    })
  </script>
</body>

</html>
