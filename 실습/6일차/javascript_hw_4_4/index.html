<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const ulTag = document.querySelector('ul')

  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const inputTag = document.querySelector('input[type="text"]')
    const inputData = inputTag.value

    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    if (inputData.trim()) {
      const liTag = document.createElement('li')
      liTag.textContent = inputData
  
      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
      ulTag.appendChild(liTag)
  
      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
      const delTag = document.createElement('button')
      delTag.textContent = 'Delete'
      liTag.appendChild(delTag)
  
      // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
      const delHandler = () => {
        liTag.remove()
      }
      delTag.addEventListener('click', delHandler)
  
  
      // li element를 클릭하면 취소선이 토글된다.
      const cancelHandler = () => {
        liTag.classList.toggle('done')
      }
      liTag.addEventListener('click', cancelHandler)

      // 데이터 작성 후 input value 초기화
      inputTag.value = ''

      // 빈 값 입력 시 브라우저 팝업 출력하기(빈 값의 데이터 입력 방지)
    } else {
      alert('할 일을 입력하세요;;;;;;;;;;')
    }

  }


  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
