<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    
    const makeAvgScores1 = function(students) {
      let avgScores = {}
      let i
      for (i = 0; i < 5; i++) {
        const student = students[i]  // 학생 개개인 지정
        const sum = student.scores.reduce((a, b) => a + b, 0)
        const avg = sum / student.scores.length
        avgScores[student.name] = avg
      }
      return avgScores
    }

    const makeAvgScores2 = function(students) {
      let avgScores = {}
      let student
        for (student of students) {
          const sum = student.scores.reduce((a, b) => a + b, 0)
          const avg = sum / student.scores.length
          avgScores[student.name] = avg
      }
      return avgScores
    }

    const makeAvgScores3 = function(students) {
      return students.reduce((acc, student) => {
      const avg = student.scores.reduce((a, b) => a + b, 0) / student.scores.length
      acc[student.name] = avg
      return acc
      }, {})
    }
    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
