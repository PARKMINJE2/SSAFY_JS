<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script>
    const section = document.querySelector('section')
    const article1 = section.querySelector('article')

    // 새로운 article 요소 생성
    const article2 = document.createElement('article')
    article2.className = 'card'
    article2.style.width = '18rem'
    // 새 article의 하위 요소 구성
    const cardBody2 = document.createElement('div')
    cardBody2.className = 'card-body'

    const title2 = document.createElement('h5')
    title2.className = 'card-title'
    title2.textContent = 'Second Card Title'

    const text2 = document.createElement('p')
    text2.className = 'card-text'
    text2.textContent = 'Some quick example text to build on the second card title and make up the bulk of the card\'s content.'

    // 하위 요소 추가
    cardBody2.appendChild(title2)
    cardBody2.appendChild(text2)
    article2.appendChild(cardBody2) // div를 새로 작성한 article에 추가

    // section에 새 article 추가
    section.appendChild(article2)

    // 기존 article 요소 삭제
    if (article1) {
      section.removeChild(article1) // article1이 유효한 경우에만 삭제
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
