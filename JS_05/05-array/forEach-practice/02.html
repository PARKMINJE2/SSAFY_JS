<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // forEach를 사용하여 다음 작업을 수행하세요:
    // 1. 짝수는 2배로 증가
    // 2. 홀수는 3을 더하기
    // 결과를 새 배열에 저장
    const numbers = [1, 2, 3, 4, 5]
    
    // 여기에 코드 작성
    const newNumbers = []
    numbers.forEach((number) => {
      if (number % 2 === 0) {
        newNumbers.push(number * 2)
      } else if (number % 2 != 0) {
        newNumbers.push(number + 3)
      }
    })
    console.log(newNumbers)

    // 결과
    // [4, 4, 6, 8, 8]
  </script>
</body>

</html>
